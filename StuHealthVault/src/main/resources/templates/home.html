<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康档案管理系统</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css">
    <style>
        .layui-body {
            padding: 15px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .layui-footer {
            text-align: center;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo">健康档案管理系统</div>
    </div>

    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item">
                    <a th:href="@{/student}" target="contentFrame">学生管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/healthRecord}" target="contentFrame">体检管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/medicalRecord}" target="contentFrame">病例管理</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 内容区 -->
    <div class="layui-body">
        <iframe name="contentFrame" th:src="@{/student}"></iframe>
    </div>

    <!-- 底部 -->
    <div class="layui-footer">
        © 2025 健康档案管理系统
    </div>
</div>

<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script>
    layui.use(['element'], function(){
        var element = layui.element;
    });
</script>
</body>
</html>
