<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css">
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md12">
            <fieldset class="layui-elem-field">
                <legend>学生信息管理</legend>
                <div class="layui-field-box">
                    <!-- 选项卡 -->
                    <div class="layui-tab layui-tab-brief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">查询学生</li>
                            <li>添加学生</li>
                            <li>修改学生</li>
                            <li>删除学生</li>
                        </ul>
                        <div class="layui-tab-content">
                            <!-- 查询 -->
                            <div class="layui-tab-item layui-show">
                                <form class="layui-form">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">学生姓名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="name" required lay-verify="required" placeholder="请输入学生姓名" class="layui-input">
                                        </div>
                                        <button class="layui-btn" lay-submit lay-filter="search">查询</button>
                                    </div>
                                </form>
                                <div id="searchResult" style="display: none; margin-top: 20px;">
                                    <table class="layui-table">
                                        <colgroup>
                                            <col width="100">
                                            <col width="150">
                                            <col width="80">
                                            <col width="80">
                                            <col width="150">
                                            <col width="150">
                                            <col width="150">
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>姓名</th>
                                            <th>性别</th>
                                            <th>年龄</th>
                                            <th>院系</th>
                                            <th>班级</th>
                                            <th>电话</th>
                                        </tr>
                                        </thead>
                                        <tbody id="resultBody"></tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- 添加 -->
                            <div class="layui-tab-item">
                                <form class="layui-form" id="addForm">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">性别</label>
                                        <div class="layui-input-block">
                                            <select name="gender" lay-verify="required">
                                                <option value="">请选择性别</option>
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">年龄</label>
                                        <div class="layui-input-block">
                                            <input type="number" name="age" required lay-verify="required|number" placeholder="请输入年龄" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">院系</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="department" required lay-verify="required" placeholder="请输入院系" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">班级</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="className" required lay-verify="required" placeholder="请输入班级" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">电话</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入电话" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="add">提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- 修改 -->
                            <div class="layui-tab-item">
                                <form class="layui-form" id="updateForm">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">学生ID</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="id" required lay-verify="required" placeholder="请输入要修改的学生ID" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" placeholder="请输入姓名" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">性别</label>
                                        <div class="layui-input-block">
                                            <select name="gender">
                                                <option value="">请选择性别</option>
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">年龄</label>
                                        <div class="layui-input-block">
                                            <input type="number" name="age" lay-verify="number" placeholder="请输入年龄" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">院系</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="department" placeholder="请输入院系" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">班级</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="className" placeholder="请输入班级" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">电话</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone" lay-verify="phone" placeholder="请输入电话" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="update">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- 删除 -->
                            <div class="layui-tab-item">
                                <form class="layui-form">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">学生ID</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="id" required lay-verify="required" placeholder="请输入要删除的学生ID" class="layui-input">
                                        </div>
                                        <button class="layui-btn layui-btn-danger" lay-submit lay-filter="delete">删除</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script>
    layui.use(['form', 'layer', 'table'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;

        // 查询学生
        form.on('submit(search)', function(data){
            $.ajax({
                url: '/student/' + data.field.name,
                type: 'GET',
                success: function(res){
                    if(res) {
                        var html = '<tr>' +
                            '<td>' + res.id + '</td>' +
                            '<td>' + res.name + '</td>' +
                            '<td>' + res.gender + '</td>' +
                            '<td>' + res.age + '</td>' +
                            '<td>' + res.department + '</td>' +
                            '<td>' + res.className + '</td>' +
                            '<td>' + res.phone + '</td>' +
                            '</tr>';
                        $('#resultBody').html(html);
                        $('#searchResult').show();
                    } else {
                        layer.msg('未找到该学生信息');
                    }
                },
                error: function(){
                    layer.msg('查询失败');
                }
            });
            return false;
        });

        // 添加学生
        form.on('submit(add)', function(data){
            $.ajax({
                url: '/student/add',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                success: function(res){
                    layer.msg('添加成功', {icon: 1});
                    $('#addForm')[0].reset();
                },
                error: function(){
                    layer.msg('添加失败', {icon: 2});
                }
            });
            return false;
        });

        // 修改学生
        form.on('submit(update)', function(data){
            $.ajax({
                url: '/student/update',
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                success: function(res){
                    layer.msg('修改成功', {icon: 1});
                },
                error: function(){
                    layer.msg('修改失败', {icon: 2});
                }
            });
            return false;
        });

        // 删除学生
        form.on('submit(delete)', function(data){
            layer.confirm('<div style="padding:20px;font-size:16px;">确定要永久删除该学生档案吗？</div>', {
                title: '<i class="layui-icon layui-icon-delete" style="color:#ff5722"></i> 删除确认',
                skin: 'layui-layer-molv',
                anim: 4, // 抖动动画
                btn: ['<span style="color:#fff;background:#ff5722">确认删除</span>', '取消'],
                btnAlign: 'c',
                closeBtn: 1,
                icon: 0,
                shadeClose: false
            }, function(index){
                $.ajax({
                    url: '/student/' + data.field.id,
                    type: 'DELETE',
                    success: function(res){
                        layer.msg(res ? '<span style="color:#5FB878">✓ 删除成功</span>' : '<span style="color:#FF5722">✗ 删除失败</span>', {
                            time: 2000,
                            skin: 'msg-success',
                            shade: 0.3
                        });
                    }
                });
                layer.close(index);
            });
            return false;
        });
    });
</script>
</body>
</html>
